<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V's Stylish Form</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .form-container {
      width: 300px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper button {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="myForm" novalidate>
      <h2>Register Now</h2>

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" required/>

      <label>Phone</label>
      <input
        type="text"
        id="phone"
        maxlength="10"
        placeholder="Enter 10-digit phone number"
        required
      />

      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required maxlength="15" />
        <button type="button" id="togglePwd">üëÅ</button>
      </div>
      <div id="password-criteria">
        <p id="length">8 to 15 characters</p>
        <p id="upper">1 uppercase letter</p>
        <p id="lower">1 lowercase letter</p>
        <p id="number">1 number</p>
        <p id="special">1 special character</p>
      </div>
 
       <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" required />
        <button type="button" id="toggleConfirmPwd">üëÅ</button>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Only allow digits in phone number
    const phoneInput = document.getElementById("phone");
    phoneInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, ""); // Only keep digits
    });

    // Toggle password visibility
    document.getElementById("togglePwd").addEventListener("click", function () {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    });

    document.getElementById("toggleConfirmPwd").addEventListener("click", function () {
      const confirmPwd = document.getElementById("confirmPassword");
      confirmPwd.type = confirmPwd.type === "password" ? "text" : "password";
    });

    const passwordInput = document.getElementById("password");
    const length = document.getElementById("length");
    const upper = document.getElementById("upper");
    const lower = document.getElementById("lower");
    const number = document.getElementById("number");
    const special = document.getElementById("special");

    passwordInput.addEventListener("input", function() {
      const pw = this.value;
      if (pw.length >= 8 && pw.length <= 15) {
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
      }
      if (/[A-Z]/.test(pw)) {
        upper.classList.add("valid");
      } else {
        upper.classList.remove("valid");
      }
      if (/[a-z]/.test(pw)) {
        lower.classList.add("valid");
      } else {
        lower.classList.remove("valid");
      }
      if (/[0-9]/.test(pw)) {
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
      }
      if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pw)) {
        special.classList.add("valid");
      } else {
        special.classList.remove("valid");
      }
    });
 
     // Validate form on submit
     document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (email === "") {
        alert("Email is required.");
        return;
      }

      if (phone === "") {
        alert("Phone number is required.");
        return;
      }

      if (phone.length !== 10) {
        alert("Phone number must be exactly 10 digits.");
        return;
      }

      if (password === "") {
        alert("Password is required.");
        return;
      }

      if (password.length < 8 || password.length > 15) {
        alert("Password must be 8 to 15 characters long.");
        return;
      }
      if (!/[A-Z]/.test(password)) {
        alert("Password must contain at least one uppercase letter.");
        return;
      }
      if (!/[a-z]/.test(password)) {
        alert("Password must contain at least one lowercase letter.");
        return;
      }
      if (!/[0-9]/.test(password)) {
        alert("Password must contain at least one number.");
        return;
      }
      if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
        alert("Password must contain at least one special character.");
        return;
      }

      if (confirmPassword === "") {
        alert("Confirm Password is required.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Form submitted successfully!");
      location.reload();
    });
  </script>
</body>
</html>
